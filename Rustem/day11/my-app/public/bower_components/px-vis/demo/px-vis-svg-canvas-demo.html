<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
 

<!-- Imports for this component -->
<link rel="import" href="px-vis-svg-canvas-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-svg-canvas-demo">
  <template>
   

  <!-- Light theme -->
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-svg-canvas"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
   <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-vis-svg-canvas-demo-component></px-vis-svg-canvas-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet"
          element-properties="{{props}}" hide-codepen
          element-name="px-vis-svg-canvas">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-vis/px-vis-api.json" source="px-vis-svg-canvas"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-svg-canvas-demo',
    properties: {
      description: {
        type: String,
        value: "Element that creates a set of <canvas> and <svg> elements."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      svg:{
  			defaultValue:"{{svg}}"
  		},
      pxSvgElem:{
  			defaultValue:"{{pxSvgElem}}"
  		},
      canvasContext:{
  			defaultValue:"{{canvasContext}}"
  		},
      width:{
  			defaultValue:"[[width]]"
  		},
      height:{
  			defaultValue:"[[height]]"
  		},
      margin:{
  			defaultValue:"[[margin]]"
  		}
    }
  });
</script>
