<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-overlay Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->

    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <!-- <link rel="import" href="../../px-dark-theme/px-dark-theme-styles.html"> -->
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html"/>
    <link rel="import" href="../../polymer/polymer.html"/>
    <link rel="import" href="../../px-modal/px-modal.html"/>
    <link rel="import" href="../../px-icon-set/px-icon-set.html"/>
    <link rel="import" href="../../px-icon-set/px-icon.html"/>
    <link rel="import" href="../px-overlay-content.html"/>
    <link rel="import" href="../px-overlay-container.html"/>
  </head>

  <body>
    <dom-bind>
      <template is="dom-bind">
        <h3>Example px-modal in a custom component to maintain light dom and styling of light dom</h3>
        <px-modal-trigger trigger="{{openTrigger}}">
          <button class="btn">Open Modal</button>
        </px-modal-trigger>
        <px-overlay-content event-names='["px-modal-rejected", "px-modal-accepted", "px-modal-dismissed"]'>
          <example-wrapped-modal open-trigger="[[openTrigger]]"></example-wrapped-modal>
        </px-overlay-content>
      </template>
    </dom-bind>


    <dom-module id="example-wrapped-modal">
      <template>
      <style>
        * {
          margin: 20px;
        }

        h1 {
          color: salmon;
          font-family: Georgia, 'Times New Roman', Times, serif
        }
        px-icon {
          --iron-icon-width: 250px;
          --iron-icon-height: 250px;
          stroke-width: 0.5;
          stroke: firebrick;
        }
      </style>

      <px-modal
        open-trigger="{{openTrigger}}"
        reject-text="Abort"
        accept-text="Starman">
        <h1 slot="header">My Custom Title</h1>
        <div slot="body">
          <p>My custom body</p>
          <px-icon icon="px-fea:deployments"></px-icon>
        </div>
      </px-modal>
    </template>
    </dom-module>
    <script>
    document.addEventListener('WebComponentsReady', function() {
      Polymer({ is: 'example-wrapped-modal' });
    });

    window.addEventListener("px-modal-accepted", (evt) => {
      debugger
    });
    </script>

  </body>
</html>
