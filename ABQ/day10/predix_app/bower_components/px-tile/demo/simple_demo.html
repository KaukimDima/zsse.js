    <!--
      Fast bootstrapping of the webcomponents-lite library. Only loads the library
      if the browser doesn't natively support web components.
    -->
    <script type="text/javascript">
    (function() {
      'use strict';

      var onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };

      var webComponentsSupported = (
        'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
      );

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = '../../webcomponentsjs/webcomponents-lite.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
    </script>

    <custom-style>
      <style include="px-theme-styles" is="custom-style">
        px-tile {
          margin: 1rem;
          cursor: pointer;
          /* Customize width and height of px tile */
          /*--px-tile-width : 20rem;*/
          --px-tile-height: 19rem;
          /*  ===== description text truncate adjustment  ========
          For example, if you want to truncate this description after 3 lines, use 3rem */
          /* keep in mind that total height of about are (bottom text portion) depends on
             presence of title, subtitle, description text and actionable button */
          --px-tile-desc-text-height : 3rem;
        }
        .footer {
          display: flex;
          align-items: center;
        }
        px-alert-label {
          margin-left: 0.66667rem;
          --px-alert-label-border-color: white;
          --px-alert-label-background-color--unknown: transparent;
          --px-alert-label-text-color--unknown: white;
        }
      </style>
    </custom-style>

    <link rel="import" href="../px-tile.html" />
