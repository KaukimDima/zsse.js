    <!--
      Fast bootstrapping of the webcomponents-lite library. Only loads the library
      if the browser doesn't natively support web components.
    -->
    <script type="text/javascript">
        (function() {
            'use strict';

            var onload = function() {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                            new CustomEvent('WebComponentsReady', {bubbles: true})
                    );
                }
            };

            var webComponentsSupported = (
                    'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
            );

            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = '../../webcomponentsjs/webcomponents-lite.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
    </script>

    <custom-style>
        <style include="px-theme-styles" is="custom-style">
            px-tile {
                margin: 1rem;
                /* if you want to customize width and height of px tile */
                /*--px-tile-width : 20rem;*/
                --px-tile-height: 21.5rem;
                /* if you want to truncate this description after 3 lines */
                --px-tile-desc-text-height : 3rem;
                --px-tile-thumbnail-background-color: #D8E0E5;
                --px-tile-text-background-color: #B6C3CC;
                --px-tile-subtitle-color: #2c404c;
                --px-tile-title-color: #121f26;
            }
            .px-tile-custom {
              --px-tile-height: 10rem;
              --px-tile-background-color: #B6C3CC;
              --px-tile-about-min-height: 10rem;
              --px-tile-action-buttons-position: absolute;
              --px-tile-action-buttons-right: 15px;
              --px-tile-action-buttons-bottom: 15px;
            }
            .small-container {
              --px-tile-height: 5rem;
              --px-tile-about-min-height: 5rem;
            }
            /* square sample  */
            .square-container {
              --px-tile-height: 135px;
              --px-tile-width: 135px;
              --px-tile-about-min-height: 25px;
              --px-tile-about-padding: 0px;
              --px-tile-about-right: 5px;
              --px-tile-about-bottom: 5px;
              --px-tile-text-background-color: #D8E0E5;
              
              --px-tile-overlay-action-buttons-position: absolute;
              --px-tile-overlay-action-buttons-bottom: -7px; 
              --px-tile-overlay-action-buttons-right: -9px;
              --px-tile-overlay-width: 25px;
            }
            .center-text {
              height: 135px;
              width: 135px;
              display: flex;
					    align-items: center;
					    justify-content: center;
            }
            
            
            .footer {
                display: flex;
                align-items: center;
                margin-left: 15px;
            }
            px-alert-label {
                margin-left: 0.66667rem;
                --px-alert-label-border-color: white;
                --px-alert-label-background-color--unknown: transparent;
                --px-alert-label-text-color--unknown: white;
            }

            .px-simple-horizontal-bar-chart {
                padding: 1rem 0.5rem 1rem 1rem;
            }
        </style>
    </custom-style>

    <link rel="import" href="../px-tile.html" />

    <script>
        window.addEventListener('px-tile-action-tapped', function(evt){
          console.log(evt.detail); 
          var msg = document.getElementById('selection-mssg');
          var el = document.getElementById('selection');
          if(msg && el) {
            msg.innerText = 'You have selected: ';
            el.innerText = JSON.stringify(evt.detail);
          }
        }); 
    </script>

</head>
