<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-interaction-space.html">

<dom-module id="px-vis-interaction-space-demo-component">
  <template>
      <p style="color: rgb(177,177,188); ">px-vis-interaction-space cannot be seen, but can be interacted with by clicking and dragging.</p>
      <div style="border: 1px dotted #cccccc;">
        <px-vis-svg
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scale
          x-axis-type="time"
          y-axis-type="linear"
          complete-series-config="[[completeSeriesConfig]]"
          data-extents="[[dataExtents]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data={{chartData}}
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}"
          selected-domain="[[selectedDomain]]">
        </px-vis-scale>
        <px-vis-interaction-space
          x-axis-type="time"
          svg="[[svg]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          complete-series-config="[[completeSeriesConfig]]"
          chart-data="[[chartData]]"
          tooltip-data={{tooltipData}}
          extents-data={{extentsData}}
          x="[[x]]"
          y="[[y]]"
          domain-changed="[[domainChanged]]">
        </px-vis-interaction-space>
      </div>
  </template>
  <script>

    Polymer({
      is: "px-vis-interaction-space-demo-component",
      properties:{
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 200
        },
        margin:{
          type : Object,
          value : function() {
            return {
              "top": 10,
              "right": 10,
              "bottom": 10,
              "left": 10
            }
          }
        },
        chartData:{
          type : Array,
          value : function() {
            return [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
            }]
          }
        },
        completeSeriesConfig:{
          type : Object,
          value: function() {
            return {
              'mySeries': {
                "name":"My-Series",
                "type": "line",
                "x": 'x',
                "y": 'y',
                'color': "rgb(93,165,218)"
              }
            }
          }
        },
        dataExtents:{
          type : Object,
          value: function() {
            return {
              "x": [Infinity,-Infinity],
              "y": [0,-Infinity]
            }
          }
        }
      }
    });
  </script>
</dom-module>
