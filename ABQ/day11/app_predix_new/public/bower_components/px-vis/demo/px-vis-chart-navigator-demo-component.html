<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-chart-navigator.html">

<dom-module id="px-vis-chart-navigator-demo-component">
  <template>
    <px-vis-chart-navigator
      x-axis-type="time"
      y-axis-type="linear"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      include-all-series
      chart-data="[[chartData]]"
      prevent-resize
      x-axis-config="[[xAxisConfig]]"
    ></px-vis-chart-navigator>
  </template>
</dom-module>

<script>

    },

      type : Number,

        return {
          "top": 10,
          "right": 10,
          "bottom": 20,
          "left": 10
        }
      }
    },
    chartData:{

        },{

    seriesConfig:{

    },
    xAxisConfig:{
      type : Object,
      value: function(){
        return {};
      }
    },

    chartExtents:{
      type : Object,
      value: function() {
        return {
          "x": [1397391991687,1397490979687],

    description: {
      value: "Example of a chart-navigator drawing object. Very similar configuration to px-vis-line-svg."
