<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="asdasd" method="GET">
        <div>
            <label>name</label>
            <input placeholder="some text" type="text">
            <input placeholder="password" type="password">
            <input placeholder="password" type="email">
            <input placeholder="password" type="phone">
        </div>

        <input type="text" required>
        
        <input type="password" name="" id=""> <br>
        <input type="radio">
        <input type="radio">

        <input type='radio' name='foo' value="test" >
        <input type='radio' name='foo' value="test" checked>
        <input type='radio' name='foo' value="test" >

        <select name="question">
            <option label="Бах" value="1">Иоганн Себастьян Бах</option>
            <option label="Бетховен" value="2">Людвиг ван Бетховен</option>

    <br>
    <hr>
    <br>

    <form>
        <div>
            <label for="someId1">Email address</label>
            <input id="someId1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small>We'll never share your email with anyone else.</small>
        </div>
        <div>
            <label for="someId2">Password</label>
            <input id="someId2" type="password" placeholder="Password">
        </div>
        <div>
            <input id="someId3" type="checkbox">
            <label for="someId3">Check me out</label>
        </div>

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <br>
        <!-- Не всегда работает правильно -->
        <select class="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>

        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea>

        <br>

        <form>
            <fieldset>
                <legend>asdasdasd:</legend>
                Name:
                <input type="text" size="30">
                <br> Email:
                <input type="text" size="30">
                <br> Date of birth:
                <input type="text" size="10">
            </fieldset>
        </form>

        <br>

        <textarea rows="4" cols="50">
        At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
        </textarea>

        <br>

        <button type="button">Buttons!</button>

        <h3>HTML5</h3>

        <!-- редко используется, точнее ни разу не видел, в safari не поддерживается -->
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        
        <!-- Firefox, ie, edge не поддерживает -->
        <label>color</label> <br>
        <input  type="color"> <br>

        <!-- IE, safari не поддерживает -->
        <label>date</label> <br>
        <input  type="date"> <br>

        <label>datetime</label> <br>
        <input  type="datetime"> <br>

        <label>datetime-local</label> <br>
        <input  type="datetime-local"> <br>
        
        <label>number</label> <br>
        <input  type="number"> <br>
        
        <label>range</label> <br>
        <input min="5" max="10" step="0.01"  type="range"> <br>

        <input type="range" list="tickmarks">
        
        <datalist id="tickmarks">
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
        </datalist>
        
        <label>search</label> <br>
        <input  type="search"> <br>
        
        <label>tel</label> <br>
        <input  type="tel"> <br>
        
        <label>time</label> <br>
        <input  type="time"> <br>
        
        <label>url</label> <br>
        <input  type="url"> <br>
        
        <label>month</label> <br>
        <input  type="month"> <br>

        <label>email</label> <br>
        <input  type="email"> <br>
        
        <input  type="week"> <br>
        <label>week</label> <br>
        
        <br>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
